<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
      }

      .size-card {
        width: 18rem;
      }
    </style>
  </head>

  <body>
    <!-- part of navbar -->
    <nav class="navbar navbar-expand-sm bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand ms-5 text-light fw-bold" id="nav-bar"></a>
        <div class="d-flex">
          <input class="form-control me-2" id="dataInput" name="dataInput" placeholder="Masukan Nama Negara">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </div>
    </nav>

    <!-- Part of Content -->
    <div class="container-fluid ">
      <div class="row row-cols-2 row-cols-lg-5">
        <!-- Part of Table -->
        <div class="col-lg-5 col-12 m-4">
          <div class="card bg-light text-white border border-2" style="height: 400px; overflow-y: auto;">
            <table class="table table-hover table-light">
              <thead>
                <tr>
                  <th scope="col">Country</th>
                  <th scope="col">Active</th>
                  <th scope="col">Recovered</th>
                  <th scope="col">Deaths</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th colspan="4" class="text-center">Loading Data...</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Content left -->
        <div class="col-lg-3 ms-2 mt-4">
          <div class="card mb-3 bg-secondary text-white size-card">
            <div class="card-body">
              <span class="fs-3">Active Cases</span>
              <br />
              <span class="fs-3 fw-bold" id="active">---</span>
            </div>
          </div>
          <div class="card mb-3 bg-danger text-white size-card">
            <div class="card-body">
              <span class="fs-3">New Cases</span>
              <br />
              <span class="fs-3 fw-bold" id="newCases">---</span>
            </div>
          </div>
          <div class="card mb-3 bg-success text-white size-card">
            <div class="card-body">
              <span class="fs-3">Recovered Cases</span>
              <br />
              <span class="fs-3 fw-bold" id="recovered">---</span>
            </div>
          </div>
        </div>

        <!-- Content Right -->
        <div class="col-lg-3 ms-2 mt-4">
          <div class="card mb-3 bg-warning text-white size-card">
            <div class="card-body">
              <span class="fs-3">Total Cases</span>
              <br />
              <span class="fs-3 fw-bold" id="totalCases">---</span>
            </div>
          </div>
          <div class="card mb-3 bg-info text-white size-card">
            <div class="card-body">
              <span class="fs-3">Total Test</span>
              <br />
              <span class="fs-3 fw-bold" id="test">---</span>
            </div>
          </div>
          <div class="card mb-3 bg-black text-white size-card">
            <div class="card-body">
              <span class="fs-3">Total Deaths</span>
              <br />
              <span class="fs-3 fw-bold text-danger" id="deaths">---</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
